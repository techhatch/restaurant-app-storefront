<div class="signin-container">
    <div class="user signinBx">
        <div class="imgBx"><img src="/src/images/food.jpg" alt="" /></div>
        <div class="formBx">
            <form action="" onsubmit="return false;">
                <h2>Sign In</h2>
                <input type="email" name="" placeholder="Email" autocomplete="email" required />
                <input type="password" name="" placeholder="Password" autocomplete="current-password" required />
                <input type="submit" name="" value="Login" />
                <p class="signup">
                    Don't have an account ?
                    <a href="#" onclick="toggleForm();">Sign Up.</a>
                </p>
                <p class="signup">
                    Or
                    <a href="/src/index.html">Continue as a Guest</a>
                </p>
            </form>
        </div>
    </div>
    <div class="user signupBx">
        <div class="formBx">
            <form action="" onsubmit="return false;">
                <h2>Create an account</h2>
                <input type="text" name="" placeholder="Username" autocomplete="name" required />
                <input type="email" name="" placeholder="Email Address" autocomplete="email" required />
                <input type="text" name="" placeholder="Address" autocomplete="address-level1" required />
                <input type="password" name="" placeholder="Create Password" autocomplete="new-password" required />
                <input type="password" name="" placeholder="Confirm Password" autocomplete="new-password" required />
                <input type="submit" name="" value="Sign Up" />
                <p class="signup">
                    Already have an account ?
                    <a href="#" onclick="toggleForm();">Sign in.</a>
                </p>
            </form>
        </div>
        <div class="imgBx"><img src="/src/images/food.jpg" alt="" /></div>
    </div>
</div>
